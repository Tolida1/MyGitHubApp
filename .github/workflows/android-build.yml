name: Build Android APK

on:
  push:
    branches: [ main ]  # Ana branch'e push yapınca çalışsın, değiştirebilirsin

jobs:
  build:
    runs-on: ubuntu-latest  # Linux makine kullan

    steps:
    - uses: actions/checkout@v4  # Repo'yu klonla

    - name: Set up JDK 17  # Java kur
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew  # Gradle'a izin ver
      run: chmod +x gradlew

    - name: Build with Gradle  # APK'yı build et
      run: ./gradlew assembleDebug  # Debug APK için; release için assembleRelease yap

    - name: Upload APK  # APK'yı artifact olarak yükle (indirmek için)
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: app/build/outputs/apk/debug/app-debug.apk  # Debug APK yolu; release için değiştir
